<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">LISTADO DE TAREAS</span>
                    <button class="btn btn-success float-end" routerLink="/crear-task">NUEVO</button>
                    <table *ngIf="listTasks.length > 0" class="table table-striped mt-3">
                        <thead>
                          <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Descripcion</th>
                            <th scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let task of listTasks">
                            <td>{{ task.nombre }}</td>
                            <td>{{ task.descripcion }}</td>
                            <button class="btn " routerLink="/editar-task/">Edit</button>
                            <button class="btn danger" routerLink="/eliminar-task">Delete</button>
                          </tr>
                        </tbody>
                      </table>
                      <h5 style="text-align: start; margin-top: 10px;" *ngIf="listTasks.length == 0">No hay tasks para mostrar</h5>
                </div>
            </div>
        </div>
    </div>
</div>
